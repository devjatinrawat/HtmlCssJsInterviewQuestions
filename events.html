

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events : </title>
</head>
<body>
    <h1>Understanding Events :  </h1>

    <p id="changepara">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi, libero odio modi voluptas asperiores error veniam nemo quidem rerum nisi id perspiciatis maxime. Vitae iste error, nesciunt reprehenderit at quasi?</p>

    <button onclick="increment()" id="inc">increment</button>

    <button onclick="greeting()" >click me</button>

    <script>
        function greeting(){
            (document.getElementById('changepara')).innerHTML = "hey Man!";

        }
        
        let i = 1;
        function increment(){
          i++;
          document.getElementById('inc').innerHTML = i;
        }
    </script>
</body>
</html>
